<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="113301151213-ikv65divt4p5v64laeidjmlsnfkmat5d.apps.googleusercontent.com">
    <title>Queops Maritime</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cotacao.css">
</head>

<body class="corpo" onload="inicar()">
    <header id="header">
    </header>

    <div class="container-fluid d-flex justify-content-center mt-4 mb-4">
        <form class="row g-3 justify-content-center" name="cadastro">
            <fieldset class="border-none row g-3 w-75">
                <legend>DADOS DA EMPRESA:</legend>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" onblur="getCNPJ()">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="situacao" class="form-label">Situação:</label>
                    <input type="text" class="form-control" id="situacao" disabled>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="razaoSocial" class="form-label">Razão Social:</label>
                    <input type="text" class="form-control" id="razaoSocial" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
                    <input type="text" class="form-control" id="nomeFantasia">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="contato" class="form-label">Contato:</label>
                    <input type="text" class="form-control" id="contato" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="inscricaoEstadual" class="form-label">Inscrição Estadual:</label>
                    <input type="text" class="form-control" id="inscricaoEstadual">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="celular" class="form-label">Celular:</label>
                    <input type="text" class="form-control" id="celular" required>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" required>
                </div> 
                <div class="col-lg-8 col-md-7 col-sm-12">
                    <label for="logradouro" class="form-label">Rua/Av:</label>
                    <input type="text" class="form-control" id="logradouro" required>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-lg-4 col-md-3 col-sm-12">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <label for="estado" class="form-label">Estado:</label>
                    <input id="estado" class="form-control" id="estado" required>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <label for="pais" class="form-label">País:</label>
                    <input type="text" class="form-control" id="pais" required>
                </div>
            </fieldset>
            <fieldset class="border-none row g-3 w-75 mb-3">
                <legend>DADOS DA CARGA:</legend>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label for="transacao" class="form-label">Tipo de Transação:</label>
                    <select id="transacao" class="form-select" required>
                        <option value="" selected>Selecione</option>
                        <option value="Exportação">Exportação</option>
                        <option value="Importação">Importação</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label for="carga" class="form-label">Tipo de Carga:</label>
                    <select id="carga" class="form-select" required>
                        <option value="" selected>Selecione</option>
                        <option value="Refrigerada">Refrigerada</option>
                        <option value="Seca">Seca</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <label for="valor" id="valorMer"class="form-label">Valor da Mercadoria:</label>
                    <input type="number" class="form-control" id="valor" required>
                </div>

                    <label for="tamanho" class="form-label">Tamanho da Remessa:</label>
                    <div class="col-lg-4  col-md-4 col-sm-12">
                        <input type="number" id="quantidadeVol" class="form-control" placeholder="Quantidade de Volumes"
                            aria-label="Quantidade de Volumes" required>
                    </div>
                    <div class="col-lg-4  col-md-4 col-sm-12">
                        <input type="number" id="peso" class="form-control" placeholder="Peso da Mercadoria (tonelagem)"
                            aria-label="Peso da mercadoria em tonelagem" required>
                    </div>
                    <div class="col-lg-4  col-md-4 col-sm-12">
                        <input type="number" id="cubagem" class="form-control" placeholder="Cubagem (m³)"
                            aria-label="Cubagem em metros cúbicos" required>
                    </div>
               
                </label>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="origem" class="form-label">Porto de Origem:</label>
                    <select id="origem" class="form-select" required>
                        <option value="" selected>Selecione</option>s
                        <option value="value">Vitoria</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="destino" class="form-label">Porto de Destino:</label>
                    <select id="destino" class="form-select" required>
                        <option value="" selected>Selecione</option>
                        <option value="vitoria">Vitoria</option>
                    </select>
                </div>
               
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label for="descricaoMercadoria" class="form-label">Descrição da Mercadoria:</label>
                    <textarea class="form-control" id="descricaoMercadoria"
                        placeholder="Exemplo: É carga química ou perigosa? Contém bateria? Necessita de controle de temperatura? Pode ser empilhada? Existe restrições de embarque?"
                        aria-label="Química ou perigosa? Contém bateria? Necessita de controle de temperatura? Pode ser empilhado? Existe restrições de embarque?" required></textarea>
                </div>
            </fieldset>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mx-3 mt-3 mb-3" onclick="validarForm()"
                    value="Exibir Alert">Enviar</button>
                <button type="reset" class="btn btn-success mx-3 mt-3 mb-3">Limpar</button>
            </div>
        </form>
    </div>


    <footer id="footer">
    </footer>
    <section id="rodape">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
