<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="113301151213-ikv65divt4p5v64laeidjmlsnfkmat5d.apps.googleusercontent.com">
    <title>Queops Maritime</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="inicar()">
    <div class="modal" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Cadastre-se ou Faça seu login</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="fecharModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container my-5">
                        <h5>Faça seu login via Google ou por e-mail e senha</h5>
                        <div id="loginBtn" class="g-signin2 mt-5" data-onsuccess="onSignIn"></div>
                        <div class="row my-5">
                            <a href="/queopsmaritime/cadastro.html">Se ainda não é cadastrado clique aqui.</a>
                        </div>
                    </div>
                    <div class="container">
                        <form action="">
                            <div class="row">
                                <label for="email">E-mail</label>
                                <input type="email">
                            </div>
                            <div class="row">
                                <label for="">Senha:</label>
                                <input type="password">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    onclick="fecharModal()">Close</button>
                                <button type="reset" class="btn btn-primary">Save changes</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="modal" id="modalAlerta" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center" id="exampleModalLongTitle">Alerta</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="fecharModalAlerta()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container my-5">
                        <h5 id="alerta" class="text-center">Alerta</h5>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="fecharModalAlerta()">Close</button>
                    </div>


                </div>
            </div>

        </div>
    </div>
    <header id="header">
    </header>
    <main>
        <div class="container-fluid d-flex justify-content-center mt-4 mb-4">

            <form class="row g-3 justify-content-center" id="cadastroPessoal" name="cadastro"
                onclick="event.preventDefault()">
                <fieldset class="border-none row g-3 w-75">
                    <legend>Preencha seus dados e os dados da empresa que você representa:</legend>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="cnpj" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="situacao" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" onblur="VerificaCPF()">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="cnpj" class="form-label">CNPJ:</label>
                        <input type="text" class="form-control" id="cnpjCadastro" onblur="getCNPJPessoal()">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="situacao" class="form-label">Situação:</label>
                        <input type="text" class="form-control" id="situacaoCadastro" disabled>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="razaoSocial" class="form-label">Razão Social:</label>
                        <input type="text" class="form-control" id="razaoSocialCadastro" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
                        <input type="text" class="form-control" id="nomeFantasiaCadastro">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="contato" class="form-label">E-mail pessoal:</label>
                        <input type="text" class="form-control" id="contatoCadastro" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="email" class="form-label">E-mail empresarial:</label>
                        <input type="email" class="form-control" id="emailCadastro" required>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="inscricaoEstadual" class="form-label">Inscrição Estadual:</label>
                        <input type="text" class="form-control" id="inscricaoEstadualCadastro">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefoneCadastro" required>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="text" class="form-control" id="celularCadastro" required>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cepCadastro" required>
                    </div>
                    <div class="col-lg-8 col-md-7 col-sm-12">
                        <label for="logradouro" class="form-label">Rua/Av:</label>
                        <input type="text" class="form-control" id="logradouroCadastro" required>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" class="form-control" id="numeroCadastro">
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-12">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" class="form-control" id="complementoCadastro">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairroCadastro" required>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidadeCadastro" required>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12">
                        <label for="estado" class="form-label">Estado:</label>
                        <input id="estado" class="form-control" id="estadoCadastro" required>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12">
                        <label for="pais" class="form-label">País:</label>
                        <input type="text" class="form-control" id="paisCadastro" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mx-3 mt-3 mb-3" onclick="validarCadastro()"
                            value="Exibir Alert">Enviar</button>
                        <button type="reset" class="btn btn-success mx-3 mt-3 mb-3" onclick="limparFormularioCadastro()">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer id="footer">
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
