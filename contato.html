<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="113301151213-ikv65divt4p5v64laeidjmlsnfkmat5d.apps.googleusercontent.com">
    <title>Queops Maritime</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="corpo" onload="inicar()">
    <header id="header">
    </header>

    <main class="ms-3 me-3">
        <div class="container-fluid g-2 mt-4 mb-4">
            <div class="row">
                <div class="col w-50">
                    <form class="col" name="contatoPessoal">
                        <fieldset class="border-none">
                            <h5>CONTATO:</h5>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label for="emailPessoal" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="emailPessoal" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label for="telefonePessoal" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" id="telefonePessoal" required>
                            </div>
                            <div class="row w-75">
                                <div
                                    class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between align-items-center">
                                    <label for="assunto" class="form-label mt-3 mb-3">Assunto:</label>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Exportação
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Importação
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label for="mensagem" class="form-label">Mensagem:</label>
                                <textarea class="form-control" id="mensagem" aria-label="Deixe seu recado aqui"
                                    required></textarea>
                            </div>
                        </fieldset>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mx-3 mt-3 mb-3" onclick="validarForm()"
                                value="Exibir Alert">Enviar</button>
                            <button type="reset" class="btn btn-success mx-3 mt-3 mb-3">Limpar</button>
                        </div>
                    </form>
                </div>
                <div class="col w-50 container-fluid mb-4">
                    <div class="col">
                        <h5>PARCEIROS:</h5>
                    </div>
                    <div class="row">
                        <div class="col w-25">
                            <img src="imagens/soulcode.png" style="width: 200px; height: 200px;"
                                alt="Logo marca da empresa SoulCode">
                        </div>
                        <div class="col w-25">
                            <img src="imagens/tnt.png" style="width: 180px; height: 180px;"
                                alt="Logo marca da empresa TNT">
                        </div>
                        <div class="col w-25">
                            <img src="imagens/sermais.png" style="width: 200px; height: 200px;"
                                alt="Logo marca da empresa SoulCode">
                        </div>
                        <div class="col w-25">
                            <img src="imagens/LINGOPASS_LOGO.jpg" style="width: 200px; height: 200px;"
                                alt="Logo marca da empresa SoulCode">
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="mt-3">Localização:</h5>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.494416690051!2d-40.34941504923622!3d-20.321183855774105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb83d4d6d89b019%3A0xd98d8d175d994563!2sPorto%20de%20Vit%C3%B3ria-PDIP!5e0!3m2!1spt-BR!2sbr!4v1636250109591!5m2!1spt-BR!2sbr"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
    </footer>
    <section id="rodape">
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
