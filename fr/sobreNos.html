<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="113301151213-ikv65divt4p5v64laeidjmlsnfkmat5d.apps.googleusercontent.com">
    <title>Queops Maritime</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body onload="inicar()">
    <div class="modal" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">
                        S'inscrire ou se connecter</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="fecharModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container my-5">
                        <h5>
                            Connectez-vous via Google ou par email et mot de passe</h5>
                        <div id="loginBtn" class="g-signin2 mt-5" data-onsuccess="onSignIn"></div>
                        <div class="row my-5">
                            <a href="/queopsmaritime/fr/cadastro.html">
                                Si vous n'êtes pas inscrit, cliquez ici.</a>
                        </div>
                    </div>
                    <div class="container">
                        <form action="">
                            <div class="row">
                                <label for="email">E-mail</label>
                                <input type="email">
                            </div>
                            <div class="row">
                                <label for="">Mot de passe:</label>
                                <input type="password">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    onclick="fecharModal()">Fermer</button>
                                <button type="reset" class="btn btn-primary">
                                    Envoyer</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <header id="header">
    </header>
    <div class="mw-100">
    <img src="../imagens/GifPorto_FRAN.gif" style="width: 100%;"
        alt="image d'un port et texte sur l'entreprise : QUEOPS MARITIME est une plateforme qui propose les meilleures solutions de commerce extérieur pour votre entreprise.
        Ici, nous créons le pont entre les spécialistes et les partenaires dans tout ce qui concerne le fret maritime export et import pour vous !
        Tout pour que votre entreprise dispose d'une solution complète, à des prix compétitifs, avec sécurité, qualité et flexibilité.
        Nous travaillons avec un réseau respecté d'entreprises et de professionnels du monde entier, qui passent par des processus d'évaluation pour être accrédités, et qui sont constamment évalués pour leurs services.">
    </div>
    <footer id="footer">
    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
